services:
  bot:
    image: docker.bedson.tech/tbedson-deploy/beatbox-bot:latest
    ports:
      - "3302:3001"
    environment:
      # Discord
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      # Lavalink
      LAVALINK_HOST: lavalink
      LAVALINK_PORT: 2333
      LAVALINK_PASSWORD: ${LAVALINK_PASSWORD:-youshallnotpass}
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-beatbox}
      # Socket.io
      SOCKET_PORT: 3001
    depends_on:
      migrate:
        condition: service_completed_successfully
      lavalink:
        condition: service_started
    restart: unless-stopped

  dashboard:
    image: docker.bedson.tech/tbedson-deploy/beatbox-dashboard:latest
    ports:
      - "3301:3000"
    environment:
      # Discord OAuth
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-beatbox}
      # NextAuth
      NEXTAUTH_URL: https://beatbox.bedson.tech
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: packages/database/Dockerfile.migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-beatbox}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  postgres:
    image: postgres:16-alpine
    ports:
      - "3303:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-beatbox}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-beatbox}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    ports:
      - "3304:2333"
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml
    restart: unless-stopped

volumes:
  pgdata:
